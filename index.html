<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <!-- login section with inputs -->
        <form class="input-fields">
            <h3>SIGN-UP TO PENWARE</h3>
            <div class="name">
                <label for="name"><img src="../images/user.png" alt="user" width="20px"></label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email"><img src="../images/email.png" alt="email" width="25px"></label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="password">
                <label for="password"><img src="../images/password.png" alt="password" width="20px"></label>
                <input type="password" placeholder="Enter your password">
            </div>

            <!-- terms -->
            <div class="terms">
                <input type="checkbox">
                <span>Please Read And Agree To Our <a href="#"><em>terms</em></a></span>
            </div>

            <!-- button -->
            <div class="submit-btn">
                <button type="submit">SUBMIT</button>
            </div>
            
            <!-- you have account! -->
            <p class="have-account">You already have an account <a href="#"><em>Login</em></a></p>
        </form>

        <!-- right side image -->
        <div class="right-image">
            <h2>THANK YOU FOR VISITING OUR SITE</h2>
            <p>Enjoy our free software</p>
            <!-- <img src="../images/person.png" alt="person"/> -->
        </div>
    </div>
    
</body>
</html>
